<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Little Meteo</title>
  <!--Link Bootstrap-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
  <!--Container di tutto-->
  <div class="container">
    <!--Titolo e descrizione-->
    <div class="text-center mt-3">
      <h1 class="h1">Little Meteo</h1>
      <p>Inserisci la citt&agrave; di cui vuoi visualizzare il meteo adesso</p>
    </div>
    <!--Bottone e input-->
    <div class="mb-3">
      <input type="text" placeholder="Enter the city" class="form-control input_text" id="cityInput" style="margin-bottom: 5px;">
      <input type="text" placeholder="Enter the country code" class="form-control country_text" id="cityInput">
      <div class="mt-2">
        <button class="btn btn-primary submit" id="submitButton">Submit</button>
        <!--<button class="btn btn-primary forecast" id="forecastButton">Forecast</button>-->
      </div>
    </div>
    <!--risultato-->
    <div class="mt-5">
      <div class="card" id="weatherCard" style="padding: 10px; margin-bottom: 30px;">
        <h1 class="card-title name" id="name"></h1>
        <p class="card-text temp"></p>
        <img class="card-text" id="weatherIcon" width="150px">
        <p class="card-text desc"></p>
        <p class="card-text wind"></p>
        <p class="card-text max"></p>
        <p class="card-text min"></p>
        <p class="card-text mid"></p>
        <p class="card-text humidity"></p>
      </div>
    </div>
  </div>
  <!--script-->
  <script src="app.js"></script>
</body>
</html>
